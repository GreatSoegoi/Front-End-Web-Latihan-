<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
	<!-- contoh tag p, br, dan hr -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah <br> pargaraf 2</p>
	<hr>

	<!-- contoh tag b, i dan u -->
	<p><b>selamat datang</b> <i>pemrograman web1</i></p>
	<p>nama saya <u>andhika rafi sunggoro</u></p>
	<hr>

	<!-- contoh tag strong dan em -->
	<p><strong>pengumuman</strong>, kuliah pemrograman web 1, senin 12 januari <em>ditiadakan!</em></p>
</body>
</html>
