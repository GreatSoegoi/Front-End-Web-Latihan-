<!DOCTYPE html>
<html>
<head>
	<title>formtabel</title>
</head>
<body>

	<form>
		<table border="0" cellspacing="0" cellpadding="5">
			<tr>
				<td>
					<label for="username">username : </label>
				</td>
				<td>
					<input type="text" id="username">
				</td>
			</tr>
			<tr>
				<td>
					<label for="password"> password : </label>
				</td>
				<td>
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label for="pria">pria</label>
					<input type="radio" id="pria" name="jenis kelamin">
					<label for="wanita">wanita</label>
					<input type="radio" id="wanita" name="jenis kelamin">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label for="HMJIE">HMJIE</label>
					<input type="checkbox" id="HMJIE">
					<label for="CIES">CIES</label>
					<input type="checkbox" id="CIES">
				</td>
			</tr>
			<tr>
				<td>
					<label for="tempat">tempat tinggal : </label>
				</td>
				<td>
					<select>
						<option>jakarta</option>
						<option>bandung</option>
						<option>jogja</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="textarea">saran : </label>
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button>Kirim</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
